<div th:fragment="messageList" class="container center">
    <div class="row" id="message-list">
            <div th:each="message : ${messages}"  class="col">
                <div class="card my-3" style="width: 18rem;" th:data-id="${message.id}">
                    <img th:if="${message.filename}" th:src="@{${'/img/' + message.filename}}" class="card-img-top" alt="..."/>

                    <div class="m-2">
                        <span th:text="${message.text}"></span><br/>
                        <i th:text="'#' + ${message.tag}"></i>
                    </div>

                    <div class="card-footer text-muted">
                        <a th:href="@{${'/user-messages/' + message.author.id}}" th:text="${message.authorName}"></a>
                        <a class="btn btn-primary" th:href="@{${'/user-messages/' + message.author.id + '?message=' + message.id}}" th:text="Edit"></a>
                    </div>
                </div>
            </div>
    </div>
</div>
