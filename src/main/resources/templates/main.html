<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <br>

    <div>
        <form th:action="@{/main}" method="post">
            <input type="text" name="text" placeholder="Write message">
            <input type="text" name="tag" placeholder="Write Tag">
            <button type="submit">Add</button>
        </form>
    </div>
    <br>

    <div>
        <form method="post" th:action="@{/filter}">
            <input type="text" name="filter" placeholder="any tag">
            <button type="submit">Find</button>
        </form>
    </div>
    <br>

    <div th:each="message : ${messages}">
        <b th:text="${message.id}"></b>
        <span th:text="${message.text}"></span>
        <i th:text="${message.tag}"></i>
        <strong th:text="${message.authorName}"></strong>
    </div>

</body>
</html>
