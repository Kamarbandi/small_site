<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>

    <div>
        <a th:href="@{/user}">User list</a>
    </div>
    <br>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <br>

    <div>
        <form th:action="@{/main}" method="post" enctype="multipart/form-data">
            <input type="text" name="text" placeholder="Write message">
            <input type="text" name="tag" placeholder="Write Tag">
            <input type="file" name="file">
            <button type="submit">Add</button>
        </form>
    </div>
    <br>

    <div>
        <form method="get" th:action="@{/main}">
            <input type="text" name="filter" placeholder="any tag" >
            <button type="submit">Find</button>
        </form>
    </div>
    <br>

    <div th:each="message : ${messages}">
        <b th:text="${message.id}"></b>
        <span th:text="${message.text}"></span>
        <i th:text="${message.tag}"></i>
        <strong th:text="${message.authorName}"></strong>
        <div th:if="${message.filename}">
            <img width="300" th:src="@{${'img/' + message.filename}}">
        </div>
    </div>

</body>
</html>
